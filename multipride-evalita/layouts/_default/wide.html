{{ define "main" }}
<div class="w-full max-w-7xl mx-auto px-4">
  <article>
    <header class="mb-8">
      <h1 class="text-4xl font-bold">{{ .Title }}</h1>
      {{ if .Description }}
        <p class="text-xl text-neutral-600 dark:text-neutral-400 mt-4">{{ .Description }}</p>
      {{ end }}
    </header>
    <div class="prose prose-neutral dark:prose-invert max-w-none">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
